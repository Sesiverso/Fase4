<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Amazônia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f2f1; /* Cor de fundo clara com tom tropical */
        }

        h1 {
            margin-top: 20px;
            color: #004d40; /* Verde escuro da Amazônia */
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
        }

        .card {
            width: 120px;
            height: 120px;
            perspective: 1000px; /* Adicionado para efeito 3D */
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg); /* Virada da carta */
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background-color: #a5d6a7; /* Verde claro da Amazônia */
        }

        .card-back {
            background-color: #004d40; /* Verde escuro para o verso */
            color: white;
            transform: rotateY(180deg);
            background-image: url('amazonia-pattern.png'); /* Imagem decorativa da Amazônia */
            background-size: cover;
            font-size: 18px; /* Texto maior para o verso */
        }

        .card.matched .card-inner {
            background-color: #fff;
            color: #000;
        }

        .card img {
            max-width: 80px;
            max-height: 80px;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Jogo da Memória - Amazônia</h1>
    <div id="game-board"></div>

    <script>
        const words = [
            'Onça Pintada', 'Onça Pintada',
            'Arara Azul', 'Arara Azul',
            'Boto Cor-de-Rosa', 'Boto Cor-de-Rosa',
            'Mico-leão-dourado', 'Mico-leão-dourado',
            'Tamanduá-bandeira', 'Tamanduá-bandeira',
            'Preguiça-de-três-dedos', 'Preguiça-de-três-dedos',
            'Capivara', 'Capivara',
            'Caiçara', 'Caiçara'
        ];

        let cards = [];
        let selectedCards = [];
        let matchedCards = [];

        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            cards = words.sort(() => 0.5 - Math.random());
            cards.forEach((word, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                
                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');
                
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.innerHTML = `<div class="text">${word}</div>`;
                
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.innerHTML = 'Amazônia';
                
                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (selectedCards.length < 2 && !this.classList.contains('show')) {
                this.classList.add('show');
                selectedCards.push(this);

                if (selectedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            const text1 = card1.querySelector('.card-front .text').textContent;
            const text2 = card2.querySelector('.card-front .text').textContent;

            if (text1 === text2) {
                matchedCards.push(text1);
                selectedCards = [];
            } else {
                setTimeout(() => {
                    card1.classList.remove('show');
                    card2.classList.remove('show');
                    selectedCards = [];
                }, 1000);
            }
            checkWin();
        }

        function checkWin() {
            if (matchedCards.length === words.length / 2) {
                setTimeout(() => {
                    alert('Parabéns! Você ganhou!');
                    document.getElementById('game-board').innerHTML = '';
                    createBoard();
                }, 500);
            }
        }

        createBoard();
    </script>
</body>
</html>
